name: Publish Python Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  MAJOR_VERSION: "1"

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest -v

  build-and-release:
    name: üì¶ Build & Release
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Generate version
        id: version
        run: |
          TS="$(date -u +%Y%m%d%H%M)"
          VERSION="${MAJOR_VERSION}.${TS}.${{ github.run_number }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "üì¶ Version: $VERSION"

      - name: Update version in files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" manor/__init__.py
          echo "‚úÖ Updated version to: $VERSION"

      - name: Build package
        run: uv build

      - name: List built artifacts
        run: ls -la dist/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Create release with artifacts
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes "## Installation

          \`\`\`bash
          uv add manor --find-links https://github.com/manor-tech/service-python-modules/releases/download/v${VERSION}/
          \`\`\`

          Or add to pyproject.toml:

          \`\`\`toml
          [tool.uv]
          find-links = [\"https://github.com/manor-tech/service-python-modules/releases/download/v${VERSION}/\"]

          [project]
          dependencies = [\"manor\"]
          \`\`\`
          " \
            dist/*

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "## üì¶ Package Released" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install with uv" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "uv add manor --find-links https://github.com/manor-tech/service-python-modules/releases/download/v${VERSION}/" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  notify_success:
    name: üí¨ Notify Success
    runs-on: ubuntu-latest
    needs: [test, build-and-release]
    if: success()
    steps:
      - env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          VERSION="${{ needs.build-and-release.outputs.version }}"
          MSG="‚úÖ manor package released\nVersion: ${VERSION}\nRelease: https://github.com/${{ github.repository }}/releases/tag/v${VERSION}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$MSG\"}" \
            "$SLACK_WEBHOOK_URL" || true

  notify_failure:
    name: üí¨ Notify Failure
    runs-on: ubuntu-latest
    needs: [test, build-and-release]
    if: failure()
    steps:
      - env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          MSG="‚ùå manor package release failed\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$MSG\"}" \
            "$SLACK_WEBHOOK_URL" || true
