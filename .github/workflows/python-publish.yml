name: Publish Python Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  MAJOR_VERSION: "1"

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest -v

  build-and-publish:
    name: üì¶ Build & Publish
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate version
        id: version
        run: |
          TS="$(date -u +%Y%m%d%H%M)"
          VERSION="${MAJOR_VERSION}.${TS}.${{ github.run_number }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "üì¶ Version: $VERSION"

      - name: Update version in files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" manor/__init__.py
          echo "‚úÖ Updated version to: $VERSION"

      - name: Build package
        run: uv build

      - name: Publish to GitHub Packages
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv publish \
            --publish-url https://upload.pypi.pkg.github.com/manor-tech/ \
            dist/*

      - name: Summary
        run: |
          echo "## üì¶ Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install with uv" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "uv add manor --index https://pypi.pkg.github.com/manor-tech/" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  notify_success:
    name: üí¨ Notify Success
    runs-on: ubuntu-latest
    needs: [test, build-and-publish]
    if: success()
    steps:
      - env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          MSG="‚úÖ manor package published\nVersion: ${{ needs.build-and-publish.outputs.version }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$MSG\"}" \
            "$SLACK_WEBHOOK_URL" || true

  notify_failure:
    name: üí¨ Notify Failure
    runs-on: ubuntu-latest
    needs: [test, build-and-publish]
    if: failure()
    steps:
      - env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          MSG="‚ùå manor package publish failed\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$MSG\"}" \
            "$SLACK_WEBHOOK_URL" || true
